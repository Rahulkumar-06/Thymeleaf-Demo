<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign in to your account</h2>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div th:if="${param.error}" class="text-red-500 text-sm">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="text-green-500 text-sm">
            You have been logged out.
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
                Sign In
            </button>
        </div>
    </form>

    <!-- Register Button -->
    <div class="mt-4 text-center">
        <span class="text-sm text-gray-600">Don't have an account?</span>
        <a th:href="@{/register}" class="text-indigo-600 hover:underline font-semibold ml-1">Register</a>
    </div>
</div>

</body>
</html>
