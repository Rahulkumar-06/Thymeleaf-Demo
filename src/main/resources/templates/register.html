<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        border-radius: 20px;
        padding: 30px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .form-label {
        font-weight: 500;
    }
  </style>
</head>
<body>
<div class="card bg-white">
  <h3 class="text-center text-primary mb-4">User Registration</h3>

  <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required>
      <div class="invalid-feedback">Username is required.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required>
      <div class="invalid-feedback">Password is required.</div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Register</button>
    </div>
  </form>
</div>

<script>
  // Bootstrap validation
  (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
              }
              form.classList.add('was-validated');
          }, false);
      });
  })();
</script>

</body>
</html>
