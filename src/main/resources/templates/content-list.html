<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Content</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: #f8f9fa;
    }

    .table-hover tbody tr:hover {
        background-color: #f1f1f1;
        transition: background-color 0.3s ease;
    }

    h2 {
        color: #343a40;
        font-weight: 700;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Saved Content</h2>
    <a href="/" class="btn btn-primary">Back to Home</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped align-middle shadow-sm">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Body</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="content : ${contents}">
        <td th:text="${content.id}">1</td>
        <td th:text="${content.title}">Sample Title</td>
        <td th:text="${content.author}">John</td>
        <td th:text="${content.body}">Body goes here</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
