<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Saved Content</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="content : ${contents}">
      <td th:text="${content.id}">1</td>
      <td th:text="${content.title}">Sample Title</td>
      <td th:text="${content.author}">John</td>
      <td th:text="${content.body}">Body goes here</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
