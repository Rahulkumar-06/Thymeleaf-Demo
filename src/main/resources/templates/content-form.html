<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
            <h2>Create New Content</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/content/save}" th:object="${content}" method="post" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title" required>
                    <div class="invalid-feedback">Title is required.</div>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Your name">
                </div>

                <div class="mb-3">
                    <label for="body" class="form-label">Content</label>
                    <textarea th:field="*{body}" class="form-control" id="body" rows="6" placeholder="Write your content here..." required></textarea>
                    <div class="invalid-feedback">Content body is required.</div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-5">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Bootstrap validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>

</body>
</html>
